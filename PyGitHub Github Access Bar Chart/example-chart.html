<!DOCTYPE html>
<html lang="en">

    <body>
        
    <div id="discretebarchart"><svg style="width:400px;height:400px;"></svg></div>


    <script>



                data_discretebarchart=[{"values": [{"y": 72, "x": "MucyoMurenzi"}, {"y": 55, "x": "GordonHind96"}, {"y": 36, "x": "milsomj"}, {"y": 17, "x": "oneillec"}, {"y": 17, "x": "paulmolloy"}, {"y": 7, "x": "cifinn"}, {"y": 7, "x": "eoghanq"}, {"y": 7, "x": "dervlaw"}, {"y": 6, "x": "McGizzle"}, {"y": 3, "x": "tunstek"}], "key": "Serie 1", "yAxis": "1"}];


            nv.addGraph(function() {
        var chart = nv.models.discreteBarChart();

        chart.margin({top: 30, right: 60, bottom: 20, left: 60});

        var datum = data_discretebarchart;



                    chart.yAxis
                .tickFormat(d3.format(',.0f'));
